<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us - Info Website</title>

  <!-- Open Graph Meta Tags -->
  <meta property="og:title" content="Contact Us">
  <meta property="og:description" content="Get in touch with LightHouse Coworking Space">
  <meta property="og:image" content="https://info.lighthouse-hub.com/assets/LightHouse-large-n.png">
  <meta property="og:url" content="https://lighthouse-hub.com">
  <meta property="og:type" content="website">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="/assets/favicon.png">

  <!-- Styles -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link rel="stylesheet" href="styles.css">

  <!-- Manifest File -->
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#0A0A0A">
</head>
<body>
  <!-- Header Section -->
  <header class="header">
    <div class="header-clip">
      <svg viewBox="0 0 1440 320" preserveAspectRatio="none">
        <path
          d="M0,320 L0,270 Q720,320 1440,270 L1440,320 Z"
          fill="url(#gradient)"
        ></path>
        <defs>
          <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="0%">
            <stop offset="0%" stop-color="#F4F6FF"></stop>
            <stop offset="100%" stop-color="#F4F6FF"></stop>
          </linearGradient>
        </defs>
      </svg>
    </div>
    <div class="header-content">
      <img src="assets/en-logo.svg" alt="Logo" class="logo">
      <h1>Contact Us</h1>
    </div>
  </header>

  <!-- Contact Section -->
  <main class="contact-section">
    <div class="contact-grid" id="contact-grid">
      <!-- Contact cards will be dynamically generated here -->
    </div>
  </main>

  <footer class="footer">
    <div id="version-info"></div>
  </footer>

  <script src="script.js"></script>
</body>
</html>
